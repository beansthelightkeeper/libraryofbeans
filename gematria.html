<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Database - Home of Beans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="gematria.css">
</head>
<body data-theme="dark">
    <div class="background-glyphs"></div>
    <div class="container">
        <header class="gematria-header">
            <a href="index.html" class="home-link" title="Return to Archives">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <h1>Gematria Database</h1>
            <p>(Type a word or number to calculate and search)</p>
            <button id="theme-toggle" class="theme-toggle-button"></button>
        </header>

        <div class="main-content-grid">
            <main class="calculator-main">
                <section class="calculator-section">
                    <div class="input-area">
                        <input type="text" id="gematria-input" placeholder="e.g., Metaphysical Exploration">
                        <button id="save-button" disabled>Save</button>
                    </div>
                    <div id="results-summary">
                        <!-- Gematria value cards will be injected here -->
                    </div>
                    <div id="breakdown-container">
                        <!-- Letter-by-letter breakdown will be injected here -->
                    </div>
                </section>

                <section class="database-section">
                    <h2>Matching Entries in Database</h2>
                    <div id="db-matches-container">
                        <!-- Dynamic match tables will be injected here -->
                    </div>
                </section>
            </main>

            <aside class="sidebar-right">
                <div class="sidebar-widget">
                    <h3>Cipher Settings</h3>
                    <div id="cipher-settings" class="settings-group">
                        <label class="cipher-group-title">Gematrix.org Ciphers</label>
                        <label><input type="checkbox" data-cipher="Jewish" checked> Jewish</label>
                        <label><input type="checkbox" data-cipher="English" checked> English</label>
                        <label><input type="checkbox" data-cipher="Simple" checked> Simple</label>
                        <label><input type="checkbox" data-cipher="ReverseJewish"> Reverse Jewish</label>
                        <label><input type="checkbox" data-cipher="ReverseEnglish"> Reverse English</label>
                        <label><input type="checkbox" data-cipher="ReverseSimple"> Reverse Simple</label>
                        <label><input type="checkbox" data-cipher="Latin"> Latin</label>
                        <label class="cipher-group-title">Traditional Ciphers</label>
                        <label><input type="checkbox" data-cipher="TradJewish"> Jewish (Trad.)</label>
                        <label><input type="checkbox" data-cipher="TradEnglish"> English (Trad.)</label>
                        <label><input type="checkbox" data-cipher="TradSimple"> Simple (Trad.)</label>
                    </div>
                </div>
                <div class="sidebar-widget">
                    <h3>Recently Added</h3>
                    <ul id="recent-list" class="sidebar-list"></ul>
                </div>
                <div class="sidebar-widget">
                    <h3>Most Searched</h3>
                    <ul id="popular-list" class="sidebar-list"></ul>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script type="module" src="gematria.js"></script>
</body>
</html>
