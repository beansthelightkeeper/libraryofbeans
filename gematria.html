<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Database - Home of Beans</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gematria.css">
</head>
<body data-theme="dark">
    <div class="container">
        <header class="site-header">
            <div class="logo-area">
                <h1>Gematria Database</h1>
            </div>
             <div class="input-area">
                <input type="text" id="gematria-input" placeholder="Type a word, phrase, or number...">
                <button id="save-button" disabled>Save</button>
            </div>
        </header>

        <main class="main-content">
            <div id="results-summary" class="results-summary-bar">
                <!-- Gematria value cards will be injected here -->
            </div>
            
            <div id="breakdown-container" class="breakdown-container">
                <!-- Letter-by-letter breakdown will be injected here -->
            </div>

            <details class="cipher-settings-collapsible">
                <summary>Settings</summary>
                <div class="main-settings-container">
                    <div id="cipher-settings" class="settings-group">
                        <!-- Cipher checkboxes are now dynamically generated by JavaScript -->
                    </div>
                     <div id="filter-settings" class="settings-group">
                         <p class="settings-info">Filter Results by Number Type</p>
                        <label><input type="checkbox" data-filter="prime"> Primes</label>
                        <label><input type="checkbox" data-filter="square"> Perfect Squares</label>
                        <label><input type="checkbox" data-filter="palindrome"> Palindromes</label>
                        <label><input type="checkbox" data-filter="composite"> Composites</label>
                    </div>
                </div>
            </details>

            <div id="db-matches-container">
                <!-- Dynamic match tables will be injected here -->
            </div>
        </main>

        <footer class="site-footer">
             <a href="gematria.html">Calculator</a> |
             <a href="statistics.html">Statistics</a> | 
             <a href="unfold.html">Unfold</a> |
             <a href="delta.html">Delta</a> |
             <a href="scanner.html">Scanner</a>
        </footer>
    </div>

    <!-- Modal for Resonance Report -->
    <div id="resonance-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2 id="modal-title">Resonance Report</h2>
            <div id="modal-body">
                <!-- Report content will be injected here -->
            </div>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script type="module" src="gematria.js"></script>
</body>
</html>
