<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Database - Home of Beans</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gematria.css">
</head>
<body data-theme="dark">
    <div class="background-glyphs"></div>
    <div class="container">
        <header class="gematria-header">
            <a href="index.html" class="home-link" title="Return to Archives">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <!-- Icons for light and dark mode -->
            <img src="icon.png" alt="BeansCodex Icon" class="header-icon header-icon-light">
            <img src="icondark.png" alt="BeansCodex Icon" class="header-icon header-icon-dark">
            <h1>Gematria Database</h1>
            <p>(Type a word or number to calculate and search)</p>
            <button id="theme-toggle" class="theme-toggle-button"></button>
        </header>

        <main class="calculator-main">
            <section class="search-container">
                <div class="input-area">
                    <input type="text" id="gematria-input" placeholder="e.g., Metaphysical Exploration or 444">
                    <button id="save-button" disabled>Save</button>
                </div>
                <details class="cipher-settings-collapsible">
                    <summary>Cipher Settings</summary>
                    <div class="collapsible-content">
                        <p class="settings-info">Select up to 4 ciphers to display.</p>
                        <div id="cipher-settings" class="settings-group">
                            <label class="cipher-group-title">Gematrix.org Ciphers</label>
                            <label><input type="checkbox" data-cipher="Jewish" checked> Jewish</label>
                            <label><input type="checkbox" data-cipher="English" checked> English</label>
                            <label><input type="checkbox" data-cipher="Simple" checked> Simple</label>
                            <label><input type="checkbox" data-cipher="ReverseJewish"> Reverse Jewish</label>
                            <label><input type="checkbox" data-cipher="ReverseEnglish"> Reverse English</label>
                            <label><input type="checkbox" data-cipher="ReverseSimple"> Reverse Simple</label>
                            <label><input type="checkbox" data-cipher="Latin"> Latin</label>
                            <label class="cipher-group-title">Traditional Ciphers</label>
                            <label><input type="checkbox" data-cipher="TradJewish"> Jewish (Trad.)</label>
                            <label><input type="checkbox" data-cipher="TradEnglish"> English (Trad.)</label>
                            <label><input type="checkbox" data-cipher="TradSimple"> Simple (Trad.)</label>
                            <!-- New Ciphers from Python Script -->
                            <label class="cipher-group-title">LLM Ciphers</label>
                            <label><input type="checkbox" data-cipher="ALW"> ALW</label>
                            <label><input type="checkbox" data-cipher="Chaldean" checked> Chaldean</label>
                        </div>
                    </div>
                </details>
            </section>

            <section class="calculator-section">
                <div id="results-summary">
                    <!-- Gematria value cards will be injected here -->
                </div>
                <div id="breakdown-container">
                    <!-- Letter-by-letter breakdown will be injected here -->
                </div>
            </section>

            <section class="database-section">
                <h2>Matching Entries in Database</h2>
                <div id="db-matches-container">
                    <!-- Dynamic match tables will be injected here -->
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-links">
                <a href="statistics.html">Statistics</a>
                <details class="admin-collapsible">
                    <summary>Admin Panel</summary>
                    <div id="admin-panel" class="collapsible-content">
                        <p class="settings-info">Upload a .txt file with one phrase per line.</p>
                        <input type="file" id="bulk-upload-input" accept=".txt">
                        <button id="bulk-upload-button">Upload File</button>
                        <div id="bulk-upload-progress"></div>
                    </div>
                </details>
            </div>
        </footer>
    </div>
    
    <script src="firebase-config.js"></script>
    <script type="module" src="gematria.js"></script>
</body>
</html>
