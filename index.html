<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aetherium Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for controls, file list, and bookmarks -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1 class="logo">Aetherium Reader</h1>
                <div class="main-controls">
                    <button id="theme-toggle" title="Toggle Theme">
                        <!-- Sun and Moon Icons will be injected by JS -->
                    </button>
                    <button id="menu-toggle" title="Toggle File List">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
            </header>

            <nav id="file-navigation" class="file-navigation">
                <h2>Library</h2>
                <ul id="file-list">
                    <!-- File list will be dynamically populated here -->
                </ul>
            </nav>

            <div class="reader-tools">
                 <h2>Tools</h2>
                 <div class="tool-group selection-actions">
                    <button id="highlight-mode-toggle" title="Toggle Continuous Highlighting">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                        <span>Highlight Mode</span>
                    </button>
                    <button id="bookmark-btn" disabled title="Bookmark Selection">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path></svg>
                        <span>Bookmark</span>
                    </button>
                 </div>
                 <div class="tool-group font-controls">
                     <label for="font-size-slider">Font Size</label>
                     <div class="slider-container">
                         <span>A-</span>
                         <input type="range" id="font-size-slider" min="12" max="28" value="16" step="1">
                         <span>A+</span>
                     </div>
                 </div>
            </div>

            <div class="bookmarks-section">
                <h2>Bookmarks</h2>
                <ul id="bookmarks-list">
                    <!-- Bookmarks will be dynamically added here -->
                </ul>
            </div>
        </aside>

        <!-- Main content area to display the loaded HTML file -->
        <main class="content-viewer">
            <div id="welcome-message">
                <div class="logo-graphic">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <h2>Welcome to Aetherium Reader</h2>
                <p>Select a file from the library to begin.</p>
            </div>
            <iframe id="content-frame" title="Loaded HTML Content"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
