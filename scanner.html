<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scanner - Gematria Database</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gematria.css">
</head>
<body data-theme="dark">
    <div class="container">
        <header class="gematria-header">
             <a href="gematria.html" class="home-link" title="Return to Calculator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <img src="icon.png" alt="BeansCodex Icon" class="header-icon header-icon-light">
            <img src="icondark.png" alt="BeansCodex Icon" class="header-icon header-icon-dark">
            <h1>Text File Scanner</h1>
            <p>Analyze gematria values of text chunks from a file</p>
            <button id="theme-toggle" class="theme-toggle-button"></button>
        </header>

        <main class="scanner-main">
            <section class="scanner-controls">
                <div class="file-upload-wrapper">
                    <button id="file-upload-button">Upload .txt File</button>
                    <input type="file" id="scanner-file-input" accept=".txt" hidden>
                    <span id="file-name-display">No file selected</span>
                </div>
                <div class="chunk-size-wrapper">
                    <label for="scanner-chunk-size">Chunk Size:</label>
                    <input type="number" id="scanner-chunk-size" value="5" min="1">
                </div>
            </section>

            <section id="scanner-results-container">
                <!-- Scanner results will be injected here -->
            </section>
        </main>

        <footer class="site-footer">
             <a href="gematria.html">Calculator</a> |
             <a href="statistics.html">Statistics</a> | 
             <a href="unfold.html">Unfold</a> |
             <a href="delta.html">Delta</a> |
             <a href="els.html">ELS</a> |
             <a href="scanner.html">Scanner</a>
        </footer>
    </div>
    
    <script src="firebase-config.js"></script>
    <script type="module" src="gematria.js"></script>
</body>
</html>
